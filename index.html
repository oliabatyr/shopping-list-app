<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sooping list app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <header>
<h1>To buy or not to buy? That's the question!</h1>
<h2>My Shopping List</h2>

  <input type="text" class="reallyInput" placeholder="What I really want?">
<div class="secondaryButtons">
  <button class="enough-moneyBtn">If I have enough money left</button>
  <button class="cant-live-button">Can't Live Without</button>
</div>

</header>
<div class="box enough-money">
  <h3>Would not mind</h3>
 <ul class="enough-money-list">
   <li class="left">
     <img class="checked" src="images/check.png"/> beer <img class="trash" src="images/Trash.png"/>
   </li>
 </ul>
 </div>
 <div class="box important">
   <h4>Definitely need</h4>
   <ul class="important-list">
    <li class="right">
      <img class="checked" src="images/check.png"/> bread <img class="trash" src="images/Trash.png"/>
    </li>
  </ul>
</div>
</body>
<footer></footer>
</html>
