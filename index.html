<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sooping list app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <header>
<h1>To buy or not to buy? That's the question!</h1>
<h2>My Shopping List</h2>

  <input type="text" class="reallyInput" placeholder="What I really want to buy?">
<div class="secondaryButtons">
  <a class="enough-moneyBtn">Button</a>
  <button type="button" class="enough-moneyBtn">If I have enough money left</button>
  <button type="button" class="cant-live-button">Can't Live Without</button>
</div>

</header>
<div class="box enough-money">
  <h3>Would not mind</h3>
 <ul class="enough-money-list">
   <li class="left">Lollipop!</li>
 </ul>
 </div>
 <div class="box important">
   <h4>Definitely need</h4>
   <ul class="important-list">
    <li class="right">Loaf of Bread</li>
  </ul>
</div>
</body>
<footer></footer>
</html>
